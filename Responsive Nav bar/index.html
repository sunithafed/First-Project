</head>
<body>
     <nav>    <!-- navigation bar -->
        <div class="logo">
            <a href="">Matrix</a><!-- clickable logo-->
        </div>
        <ul >

            <li><a href="">Services</a></li><!-- alt shift down arrow to duplicate-->

            <li><a href="">Contact</a></li>
        </ul>
        <div class="menu">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </nav>
</body>
<script>
    const menu = document.querySelector('.menu')
    const menuList = document.querySelector('nav ul')
    menu.addEventListener('click',()=>{
        menuList.classList.toggle('showmenu')/*adding class*//* the class menu click the menu list should show and once again clicked it should not show list so we use toggle for it*/
        /* under menu list see the class list show menu. if it isthere remove it if not add by using toggle*/

    })
    /* phone menu in left side right click inspect responsive set accordingly adjusting view*/
</script>
